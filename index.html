<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote()">New Quote</button>
            <button onclick="tweet()">
                <img src="xlogo.jpg" alt="Twitter Logo"> Post
            </button>
        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        async function getQuote() {
            const api_url = "https://api.quotable.io/random";
            const response = await fetch(api_url);
            const data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }
        getQuote();

        function tweet() {
            const textToTweet = encodeURIComponent(quote.innerHTML + " - by " + author.innerHTML);
            window.open("https://twitter.com/intent/tweet?text=" + textToTweet, "Tweet window", "width=600,height=300");
        }
    </script>
</body>

</html>
